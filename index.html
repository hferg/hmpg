            </ul>

        </ul>
      </div>
      <div class="prompt"><span>hfg</span>@<span>start</span> ~ ddg</div>
      <form action="https://duckduckgo.com/" method="GET">
        <h1>search: </h1>
        <input type="text" name="q" autofocus="autofocus">
      </form>
    </div>
  </body>
</html>
